<template name="login">
    <div class="container">
        <div class="login-wrapper">
            <div class="log-wapper">
               <img src="img/leaf.jpg" alt="leaf" class="logo"/>
            </div>
            <form class="J_form form" autocomplete="off">
                <h1 class="form-title">登录</h1>
                <p>
                    <input id="J_username" type="input" name="userName" value="test@163.com" required="required" autocomplete="off" placeholder="用户名" />
                </p>
                <p>
                    <input id="J_password" type="password" name="passWord" value="123456" required="required" autocomplete="off" placeholder="密码" />
                </p>
                <p class="remember-box">
                    <label class="remember-label" for="J_save">
                        <input class="remember" id="J_save" type="checkbox" name="remember" /> 记住密码
                    </label>
                </p>
                <p>
                    <input id="J_login" type="submit" name="submit" value="登陆"/>
                </p>
            </form>
            <footer class="loginhelp clearfix">
                <a href="/updatepassword">忘记密码？</a>
                <a href="/register">注册账号</a>
            </footer>
        </div>
    </div>
</template>
