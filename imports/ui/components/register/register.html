<template name="register">
    <div class="container">
        <div class="register-wrapper">
            <div class="log-wapper register-logo">
               <img src="img/leaf.jpg" alt="leaf" class="logo"/>
            </div>
            <form action="user/login" class="J_form form register-form" autocomplete="off">
                <h1 class="form-title">注册</h1>
                <p>
                    <input id="J_username" type="input" name="username" required="required" autocomplete="off" placeholder="用户名" />
                </p>
                <p>
                    <input id="J_password" type="password" name="password" required="required" autocomplete="off" placeholder="密码" />
                </p>
                <p>
                    <input id="J_passwordonse" type="password" name="passworded" required="required" autocomplete="off" placeholder="再次输入密码" />
                </p>
                <p>
                    <input id="J_regist" type="submit" name="submit" value="注册">
                </p>
                <footer class="loginhelp">
                    <a href="/updatepassword">忘记密码？</a>
                    <a href="/login">已有账号，去登录</a>
                </footer>
            </form>
        </div>
    </div>
</template>
